defaultTasks  'jar'

apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version, 'Main-Class':
                'edu.gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path' : '../../lib/resources.jar'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile files{'lib/resources.jar'}
}